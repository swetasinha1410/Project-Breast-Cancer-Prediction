<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title  align ="center">Cancer Prediction</title>
</head>
<body>
    <div class="login">
        <h1>Prediction of Cancer </h1>
        <form action="{{url_for('prediction')}}" method="POST">
            <label for="water">Samplaes Received:</label>
            <input type="text" name="radius_mean" id="radius_mean" placeholder="radius_mean" required>
            <input type="text" name="texture_mean" id="texture_mean" placeholder="texture_mean" required>
            <input type="text" name="perimeter_mean" id="perimeter_mean" placeholder="perimeter_mean" required>
            <input type="text" name="area_mean" id="area_mean" placeholder="area_mean" required>
            <input type="text" name="smoothness_mean" id="smoothness_mean" placeholder="smoothness_mean" required>
            <input type="text" name="compactness_mean" id="compactness_mean" placeholder="compactness_mean" required>
            <input type="text" name="concavity_mean" id="concavity_mean" placeholder="concavity_mean" required>
            <input type="text" name="concave_points_mean" id="concave_points_mean" placeholder="concave_points_mean" required>
            <input type="text" name="symmetry_mean" id="symmetry_mean" placeholder="symmetry_mean" required>
            <input type="text" name="fractal_dimension_mean" id="fractal_dimension_mean" placeholder="fractal_dimension_mean" required>
            <input type="text" name="radius_se" id="radius_se" placeholder="radius_se" required>
            <input type="text" name="texture_se" id="texture_se" placeholder="texture_se" required>
            <input type="text" name="perimeter_se" id="perimeter_se" placeholder="perimeter_se" required>
            <input type="text" name="area_se" id="area_se" placeholder="area_se" required>
            <input type="text" name="smoothness_se" id="smoothness_se" placeholder="smoothness_se" required>
            <input type="text" name="compactness_se" id="compactness_se" placeholder="compactness_se" required>
            <input type="text" name="concavity_se" id="concavity_se" placeholder="concavity_se" required>
            <input type="text" name="concave_points_se" id="concave_points_se" placeholder="concave_points_se" required>
            <input type="text" name="symmetry_se" id="symmetry_se" placeholder="symmetry_se" required>
            <input type="text" name="fractal_dimension_se" id="fractal_dimension_se" placeholder="fractal_dimension_se" required>
            <input type="text" name="radius_worst" id="radius_worst" placeholder="radius_worst" required>
            <input type="text" name="texture_worst" id="texture_worst" placeholder="texture_worst" required>
            <input type="text" name="area_worst" id="area_worst" placeholder="area_worst" required>
            <input type="text" name="perimeter_worst" id="perimeter_worst" placeholder="perimeter_worst" required>
            <input type="text" name="smoothness_worst" id="smoothness_worst" placeholder="smoothness_worst" required>
            <input type="text" name="compactness_worst" id="compactness_worst" placeholder="compactness_worst" required>
            <input type="text" name="concavity_worst" id="concavity_worst" placeholder="concavity_worst" required>
            <input type="text" name="concave_points_worst" id="concave_points_worst" placeholder="concave_points_worst" required>
            <input type="text" name="symmetry_worst" id="symmetry_worst" placeholder="symmetry_worst" required>
            <input type="text" name="fractal_dimension_worst" id="fractal_dimension_worst" placeholder="fractal_dimension_worst" required>
    

            <center><input class="btn" type=submit name="submit_button" value=PREDICT></center>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>

</body>
</html>
